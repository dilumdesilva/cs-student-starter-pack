<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CS Student Starter Pack</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="hero">
    <h1 class="hero__title">CS Student Starter Pack</h1>
    <p class="hero__subtitle">Search 220+ curated resources for computer science students</p>
    <div class="search-bar">
      <svg class="search-bar__icon" viewBox="0 0 24 24" width="20" height="20" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"/><line x1="21" y1="21" x2="16.65" y2="16.65"/></svg>
      <input type="text" id="search-input" class="search-bar__input" placeholder="Search resources..." autocomplete="off" aria-label="Search resources">
      <button id="clear-btn" class="search-bar__clear" aria-label="Clear search" hidden>
        <svg viewBox="0 0 24 24" width="18" height="18" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="18" y1="6" x2="6" y2="18"/><line x1="6" y1="6" x2="18" y2="18"/></svg>
      </button>
      <kbd class="search-bar__shortcut">/</kbd>
    </div>
    <div id="chips" class="chips" role="group" aria-label="Filter by category"></div>
  </header>
  <main>
    <div id="results" class="results"></div>
    <div id="empty-state" class="empty-state" hidden>
      <p>No resources found. Try a different search term or category.</p>
    </div>
  </main>
  <footer class="footer">
